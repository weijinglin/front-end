<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>
            BOOKSTORE STORE
        </title>
        <link rel="stylesheet" href="./css/bookstore.css"/>
    </head>
    <body>
        <div id = "topline" >
            <div class="fleft" id="open">
                <button class="bu">
                    <img src="./img/bird.svg" alt="fault" height="50px" width="50px">
                </button>
                <button class="bu">
                    <img src="./img/bookstore.svg" alt="fault" height="50px" width="200px">
                </button>
            </div>
            <div id = "distance">
                <span class="hello">
                    <br>
                    "Hi, "
                    "User!"
                </span>
            </div>
    
        </div>
        <hr>
        <div id = "list" class="fleft">
            <ul>
                <li class = "choice" id = "read" style = "padding-left: 0px;">
                    <i aria-label="icon:read" style="font-size: 18px;">
                        <img src="./img/book.svg" alt="fault" width="20px" height="20px">
                    </i>
                    <span style="font-size: 16px;">
                        Books
                    </span>
                </li>
                <li class = "choice" id = "chart" style = "padding-left: 0px;">
                    <i aria-label="icon:read" style="font-size: 18px;">
                        <img src="./img/chart.svg" alt="fault" width="20px" height="20px">
                    </i>
                    <span style="font-size: 16px;">
                        My Chart
                    </span>
                </li>
                <li class = "choice" id = "order" style = "padding-left: 0px;">
                    <i aria-label="icon:read" style="font-size: 18px;">
                        <img src="./img/order.svg" alt="fault" width="20px" height="20px">
                    </i>
                    <span style="font-size: 16px;">
                        My Orders
                    </span>
                </li>
                <li class = "choice" id = "man" style = "padding-left: 0px;">
                    <i aria-label="icon:read" style="font-size: 18px;">
                        <img src="./img/man.svg" alt="fault" width="20px" height="20px">
                    </i>
                    <span style="font-size: 16px;">
                        My Profile
                    </span>
                </li>
            </ul>
        </div>
        <div id = "booklist" >
            <div id="search">
                <span class="region">
                    <input type="text" class = "cin" placeholder="input here" value>
                </span>
                <span id="seabutton">
                    <button id="searc" style="background-color: rgb(250, 244, 244); border: none;">
                        <img src="./img/search.svg" alt="fault"  id="find">
                    </button>
                </span>
            </div>
            <div id="picture"  id="allbook">
                <div class="rollpic">
                    <span class="wrapper">
                        <img src="./img/rollpic.png" alt="fault" class="pic">
                    </span>
                </div>
                <div class="book">
                    <span class="bookpic" id="book1">
                        <img src="./img/book1.png" alt="falut" class="bookp">
                    </span>
                    <span class="bookpic" id="book2">
                        <img src="./img/book2.png" alt="falut" class="bookp">
                    </span>
                    <span class="bookpic" id="book3">
                        <img src="./img/book3.png" alt="falut" class="bookp">
                    </span>
                    <span class="bookpic" id="book4">
                        <img src="./img/book4.png" alt="falut" class="bookp">
                    </span>
                </div>
            </div>
        </div>
        
    </body>
</html>
